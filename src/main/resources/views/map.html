<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body, #map-canvas {
        height: 200%;
        margin: 0px;
        padding: 0px;
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/global.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script th:inline="javascript">
	/*<![CDATA[*/
// Adding 500 Data Points
var map, pointarray, heatmap;



function initialize() {
  //.5063
  var results = [[${heatMapInfo}]];

  
  var heatmapData = [];
  var i = 0;
  while (i < results.length) {
    var latLng = new google.maps.LatLng(results[i],results[i+1]);
	var magnitude = results[i+2];
    var weightedLoc = {
      location: latLng,
      weight: 100*magnitude*magnitude*magnitude*magnitude*magnitude*magnitude
    };
    heatmapData.push(weightedLoc);
    i++;
    i++;
    i++;
  }


  var mapOptions = {
    zoom: 14,
    center: heatmapData[0].location,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  //var pointArray = new google.maps.MVCArray(heatmapData);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: heatmapData,
    dissipating: true,
    radius: 250
  });

  heatmap.setMap(map);
// radiusinMeters = 1632
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 250);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

google.maps.event.addDomListener(window, 'load', initialize);
	/*]]>*/
    </script>
  </head>

  <body>
    <div id="panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div class="map-outer-container">

                <option value="5">Very Important</option>

            <div class="form-group">

              <select name="SchoolI" id="" class="form-control" th:field="*{schoolImportance}">

          </form>

		<div class="map" id="map-canvas" style="z-index: 1;"></div>
	</div>

  </body>
</html>
